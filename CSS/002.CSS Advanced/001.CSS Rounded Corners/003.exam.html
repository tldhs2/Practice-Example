<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #rcorners1{
        border-radius:50px / 15px;
        background:#73Ad21;
        padding:20px;
        width:200px;
        height:150px;
    }
    #rcorners2{
        border-radius:15px / 50px;
        background:#73AD21;
        padding:20px;
        width:200px;
        height:150px;
    }
    #rcorners3{
        border-radius:50%;
        background:#73AD21;
        padding:20px;
        width:200px;
        height:150px;
    }
</style>
</head>
<body>
    <h1>The border-radius Property</h1>

    <p>Elliptical border - border-radius: 50px / 15px:</p>
    <p id="rcoroners1"></p>

    <p>Elliptical border - border-radius: 15px / 50px:</p>
    <p id="rcoroners2"></p>

    <p>Ellipse border - border-radius: 50%:</p>
    <p id="rcoroners3"></p>
</body>
</html>
