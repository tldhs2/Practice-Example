<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .tooltip{
        position:relative;
        display:inline-block;
        border-bottom:1px dotted black;
    }
    .tooltip .tooltiptext{
        visibility:hidden;
        width:120px;
        background-color:black;
        color:#fff;
        text-align:center;
        border-radius:6px;
        padding:5px 0;
        position:absolute;
        z-index:1;
        top:-5px;
        left:110%;
    }
    .tooltip .tooltiptext::after{
        content:"";
        position:absolute;
        top:50%;
        right:100%;
        margin-left:-5px;
        border-width:5px;
        border-style:solid;
        border-color:transparent black transparent transparent;
    }
    .tooltip:hover .tooltiptext{
        visibility:visible;
    }
</style>
</head>
<body style="text-align:center;">

    <h2>Right Tooltip w/ Bottom Arrow</h2>
    
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>    
</body>
</html>
