<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        position:relative;
        width:50%;
    }
    .image{
        opacity:1;
        display:block;
        width:100%;
        height:auto;
        transition:.5s ease;
        backface-visibility:hidden;
    }
    .middle{
        position:absolute;
        top:50%;
        left:50%;
        opacity:0;
        transition: .5s ease;
        transform:translate(-50%, -50%);
        -ms-transform:translate(-50%, -50%);
    }
    .container:hover .image{
        opacity:0.3;
    }
    .container:hover .middle{
        opacity:1;
    }
    .text{
        color:white;
        font-size:16px;
        padding:16px 32px;
        background-color:#4CAF50;
    }
</style>
</head>
<body>
    <h2>Fade in Overlay</h2>

    <div class="container">
        <img src="img_avatar.png" alt="Avatar" class="image" style="width:100%">
        <div class="middle">
            <div class="text">John Doe</div>
        </div>
    </div>
</body>
</html>
