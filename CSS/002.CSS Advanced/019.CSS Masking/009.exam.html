<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The mask-image Property</h1>

    <h3>An SVG mask layer (formed as circles):</h3>
    <svg width="600" height="400">
        <mask id="svgmask3">
            <circle fill="#fff" cx="75" cy="75" r="75"></circle>
            <circle fill="#fff" cx="80" cy="260" r="75"></circle>
            <circle fill="#fff" cx="270" cy="160" r="75"></circle>
        </mask>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img_5terre.jpg" mask="url(#svgmask3)"></image>
    </svg>

    <h3>Original image:</h3>
    <img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
