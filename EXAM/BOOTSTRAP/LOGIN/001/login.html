<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    html{
        width:100%;
        height:100%;
    }
    .container{
        width:300px !important;
        height:400px !important;
    }
    .remember{
        font-size:12px;
    }
    .join{
        font-size:10px;
    }
</style>
</head>
<body class="m-0 p-0">
    <div class="wrap">
        <div class="container border border-black border-opacity-25 p-5 rounded-5 mt-5 shadow">
            <div class="logo w-100 text-center fs-2 fw-bold">LOGO</div>
            <div class="text-center">
                <div id="email" class="pt-5 pb-3">
                    <input type="text" placeholder="아이디" class="w-100">
                </div>
                <div id="pwd" class="pb-3">
                    <input type="password" placeholder="비밀번호" class="w-100">
                </div>
                <div class="remember text-center mb-5">
                    <input type="checkbox" name="remember">
                    <label for="remember" class="me-3">아이디 저장</label>
                    <input type="submit" value="로그인" class="bg-primary bg-opacity-75 text-white rounded-3 ms-5">
                </div>
                <div class="join text-center pt-5">
                    <a href="#">아이디 찾기</a> | 
                    <a href="#">비밀번호 찾기</a> | 
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
