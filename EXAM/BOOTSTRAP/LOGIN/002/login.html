<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
        user-select:none;
    }
    html{
        width:100%;
        height:100%;
    }
    .container{
        width:900px !important;
        height:450px;
        margin-top:12%;
    }
    .left{
        grid-template-columns:auto auto auto;
    }
    input:focus{
        background-color:lightgrey;
    }
    button:hover{
        opacity:.9;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="container border border-5 border-black  p-0 d-flex">
            <div class="left border border-5 border-black w-50 bg-danger d-grid">
                <div class="border border-4 border-black border-end-0"></div>
                <div class="border border-4 border-black border-start-0"></div>
                <div class="border border-4 border-black border-bottom-0"></div>
                <div class="border border-4 border-black border-end-0 border-bottom-0"></div>
                <div class="border border-4 border-black border-start-0 border-bottom-0"></div>
                <div class="border border-4 border-black border-top-0"></div>
                <div class="border border-4 border-black border-top-0 border-end-0"></div>
                <div class="border border-4 border-black border-start-0 border-top-0"></div>
                <div class="border border-4 border-black"></div>
            </div>

            <div class="right border border-5 border-black w-50 text-center fw-bold">
                <div class="logo p-3 m-3 fw-bold">
                    LOGO
                </div>
                <div class="email">
                    <input type="text" placeholder="Email ID" name="email" class="w-75 m-2 fw-bold border-black">
                </div>
                <div class="psw">
                    <input type="password" placeholder="Password" name="psw" class="w-75 mb-3 fw-bold border-black">
                </div>
                <div class="remember text-start ms-3">
                    <input type="checkbox" name="check" class="ms-4" style="cursor:pointer;">
                    <label for="check" class="mb-5 me-4">아이디 저장</label>
                    <button type="submit" class="bg-primary bg-opacity-50" style="margin-left:150px">Login</button>
                </div>
                <div class="join">
                    <a href="#">아이디 찾기</a> | 
                    <a href="#">비밀번호 찾기</a> | 
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
