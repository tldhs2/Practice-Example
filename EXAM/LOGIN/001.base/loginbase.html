<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    .container{
        width:300px;
        height:400px;
        border:1px solid black;
        padding:10px;
        text-align:center;
        margin:100px auto;
        position:relative;
    }
    .header{
        font-size:25px;
        border-bottom:1px solid black;
        margin-bottom:30px;
    }
    .email, .pwd{
        width:100%;
        height:30px;
        margin-bottom:20px;
    }
    #email, #pwd{
        width:80%;
        height:30px;
    }
    .check{
        font-size:12px;
        margin-bottom:50px;
        text-align:left;
    }
    .join{
        font-size:10px;
        position:absolute;
        bottom:10px;
        right:10px;
    }
    #submit{
        width:200px;
        height:50px;
        cursor:pointer;
    }
</style>
</head>
<body>
    <form action=""></form>
        <div class="container">
            <div class="header">
                LOGIN
            </div>

            <div class="email">
                <input type="text" name="id" placeholder="아이디를 입력해주세요." id="email">
            </div>
            <div class="pwd">
                <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요." id="pwd">
            </div>

            <div class="check">
                <input type="checkbox" name="remember" style="cursor:pointer;"><label for="remember">아이디 기억하기</label>
            </div>

            <div class="join">
                <a href="#">아이디 찾기</a> |
                <a href="#">비밀번호 찾기</a> |
                <a href="#">회원가입</a>
            </div>

            <input type="submit" id="submit" value="로그인">
        </div>
</body>
</html>
