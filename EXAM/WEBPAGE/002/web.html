<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    a:link{
        text-decoration:none;
        color:gray;
    }
    a:hover{
        color:lightgray;
    }
    body{
        margin:0;
        padding:0;
    }
    .wrapper{
        width:100%;
    }
    .header{
        height:500px;
        
    }
    .menu{
        border-top:2px solid black;
        border-bottom:2px solid black;
        height:12%;
        word-spacing:16px;
        text-align:left;
        background-color:antiquewhite;

    }
    .menu ul li{
        list-style-type:none;
        display:inline;
        font-size:20px;
        letter-spacing:4px;
    }
    .banner{
        height:88%;
        background-image:url("banner2.jpg");
        background-repeat:no-repeat;
        background-size:cover;
        position:relative;
    }
    .banner p{
        position:absolute;
        top:10%;
        left:20%;
        font-size:100px;
        color:white;
    }



    .container{
        width:80%;
        height:1000px;
        margin:50px auto;
    }
    .content{
        height:450px;
        margin-bottom:50px;
        border:1px solid black;
    }

    .footer{
        width:100%;
        height:200px;
        background-color:lightgrey;
        font-size:50px;
        display:flex;
    }
    .ft1, .ft2, .ft3{
        flex:33%;
        height:100%;
        border:1px solid black;
        text-align:center;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="menu">
                <ul>
                    <li>logo</li>&nbsp;&nbsp;
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li> 
                    <li><a href="#">menu5</a></li>
                </ul>
            </div>
            <div class="banner">
                <p>BANNER</p>
            </div>
        </div>

        <div class="container">
            <div class="content">
                content
            </div>

            <div class="content">
                content
            </div>
        </div>

        <div class="footer">
            <div class="ft1">FOOTER1</div>

            <div class="ft2">FOOTER2</div>

            <div class="ft3">FOOTER3</div>
        </div>
    </div>
</body>
</html>
