<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    body{
        font-family:Arial;
        font-size:17px;
    }
    .container{
        position:relative;
        max-width:800px;
        margin:0 auto;
    }
    .container img{
        vertical-align:middle;
    }
    .container .content{
        position:absolute;
        bottom:0;
        background:rgba(0, 0, 0, 0.5);
        color:#f1f1f1;
        width:100%;
        padding:20px;
    }
</style>
</head>
<body>
    <h2>Responsive Image with Transparent Text</h2>
    
    <div class="container">
        <img src="notebook.jpg" alt="Notebook" style="width:100%;">
        <div class="content">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta expedita, similique non ipsum, quaerat molestiae distinctio quod eos quia rerum, alias corporis architecto provident! Maxime deserunt quas consequatur eaque perspiciatis.</p>
        </div>
    </div>
</body>
</html>
