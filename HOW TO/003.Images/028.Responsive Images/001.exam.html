<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .responsive{
        max-width:100%;
        height:auto;
    }
</style>
</head>
<body>
    <h2>Responsive Images</h2>

    <p>If you want an image to scale down if it has to, but never scale up to be larger than its original size, iise max-width: 100%.</p>
    <p>Resize the browser window to see the effect.</p>

    <img src="img_nature.jpg" alt="Nature" class="responsive" width="600" height="400">
</body>
</html>
