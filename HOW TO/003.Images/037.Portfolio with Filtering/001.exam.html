<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    body{
        background-color:#f1f1f1;
        padding:20px;
        font-family:Arial;
    }

    .main{
        max-width:1000px;
        margin:auto;
    }
    h1{
        font-size:50px;
        word-break:break-all;
    }
    .row{
        margin:10px -16px;
    }
    .row, .row > .column{
        padding:8px;
    }
    .column{
        float:left;
        width:33.33%;
        display:none;
    }
    .row:after{
        content:"";
        display:table;
        clear:both;
    }
    .content{
        background-color:white;
        padding:10px;
    }
    .show{
        display:block;
    }
    .btn{
        border:none;
        outline:none;
        padding:12px 16px;
        background-color:white;
        cursor:pointer;
    }
    .btn:hover{
        background-color:#ddd;
    }
    .btn.active{
        background-color:#666;
        color:white;
    }
</style>
</head>
<body>
    <div class="main">

        <h1>MYLOGO.COM</h1>
        <hr>

        <h2>PORTFOLIO</h2>

        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
            <button class="btn" onclick="filterSelection('nature')"> Nature</button>
            <button class="btn" onclick="filterSelection('cars')"> Cars</button>
            <button class="btn" onclick="filterSelection('people')"> People</button>
        </div>

        <div class="row">

            <!-- nature -->
            <div class="column nature">
                <div class="content">
                    <img src="mountains.jpg" alt="Mountains" style="width:100%">
                    <h4>Mountains</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column nature">
                <div class="content">
                    <img src="lights.jpg" alt="Lights" style="width:100%">
                    <h4>Lights</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column nature">
                <div class="content">
                    <img src="nature.jpg" alt="Nature" style="width:100%">
                    <h4>Nature</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <!-- cars -->
            <div class="column cars">
                <div class="content">
                    <img src="cars1.jpg" alt="Car" style="width:100%">
                    <h4>Retro</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column cars">
                <div class="content">
                    <img src="cars2.jpg" alt="Car" style="width:100%">
                    <h4>Fast</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column cars">
                <div class="content">
                    <img src="cars3.jpg" alt="Car" style="width:100%">
                    <h4>Classic</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <!-- people -->
            <div class="column people">
                <div class="content">
                    <img src="people1.jpg" alt="People" style="width:100%">
                    <h4>Girl</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column people">
                <div class="content">
                    <img src="people2.jpg" alt="People" style="width:100%">
                    <h4>Man</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

            <div class="column people">
                <div class="content">
                    <img src="people3.jpg" alt="People" style="width:100%">
                    <h4>Woman</h4>
                    <p>Lorem ipsum dolor..</p>
                </div>
            </div>

        </div>

    </div> <!-- main -->

    
    <script>
        filterSelection("all")
        function filterSelection(c){
            var x, i;
            x = document.getElementsByClassName("column");
            if(c == "all") c = "";
            for(i=0; i<x.length; i++){
                w3RemoveClass(x[i], "show");
                if(x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name){
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for(i=0; i<arr2.length; i++){
                if(arr1.indexOf(arr2[i]) == -1){element.className += " " + arr2[i];}
            }
        }

        function w3RemoveClass(element, name){
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for(i=0; i<arr2.length; i++){
                while(arr1.indexOf(arr2[i]) > -1){
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for(var i=0; i<btns.length; i++){
            btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            })
        }
    </script>
</body>
</html>
