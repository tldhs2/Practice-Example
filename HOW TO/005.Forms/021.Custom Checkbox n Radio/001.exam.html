<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        display:block;
        position:relative;
        padding-left:35px;
        margin-bottom:12px;
        cursor:pointer;
        font-size:22px;
        user-select:none;
    }
    .container input{
        position:absolute;
        opacity:0;
        cursor:pointer;
        height:0;
        width:0;
    }
    .checkmark{
        position:absolute;
        top:0;
        left:0;
        height:25px;
        width:25px;
        background-color:#eee;
    }
    .container:hover input ~ .checkmark{
        background-color:#ccc;
    }
    .container input:checked ~ .checkmark{
        background-color:#2196F3;
    }
    .checkmark:after{
        content:"";
        position:absolute;
        display:none;
    }
    .container input:checked ~ .checkmark:after{
        display:block;
    }
    .container .checkmark:after{
        left:9px;
        top:5px;
        width:5px;
        height:10px;
        border:solid white;
        border-width:0 3px 3px 0;
        transform:rotate(45deg);
    }
</style>
</head>
<body>
    <h1>Custom Checkboxes</h1>
    <label class="container">One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>

    <label class="container">Two
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    
    <label class="container">Three
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    
    <label class="container">Four
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</body>
</html>
