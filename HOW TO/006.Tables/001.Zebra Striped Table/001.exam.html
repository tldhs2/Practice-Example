<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
        border-collapse:collapse;
        border-spacing:0;
        width:100%;
        border:1px solid #ddd;
    }
    th, td{
        text-align:left;
        padding:16px;
    }
    tr:nth-child(even){
        background-color:#f2f2f2;
    }
</style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>For zebra-striped tables,use the uth-child() selector and add a background-color to all even (or odd) table rows:</p>

    <table>
        <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
        </tr>
    </table>
</body>
</html>
