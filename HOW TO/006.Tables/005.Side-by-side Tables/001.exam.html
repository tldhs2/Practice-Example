<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    .row{
        margin-left:-5px;
        margin-right:-5px;
    }
    .column{
        float:left;
        width:50%;
        padding:5px;
    }

    .row:after{
        content:"";
        clear:both;
        display:table;
    }
    table{
        border-collapse:collapse;
        border-spacing:0;
        width:100%;
        border:1px solid #ddd;
    }
    th, td{
        text-align:left;
        padding:16px;
    }
    tr:nth-child(even){
        background-color:#f2f2f2;
    }
</style>
</head>
<body>
    <h2>Tables Side by Side</h2>
    <p>How to cteate side-by-side tables with CSS:</p>

    <div class="row">
        <div class="column">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
        <div class="column">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Adam</td>
                    <td>Johnson</td>
                    <td>67</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
