<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .btn{
        border:none;
        border-radius:5px;
        padding:12px 20px;
        font-size:16px;
        cursor:pointer;
        background-color:#282A35;
        color:white;
        position:relative;
    }
    .ribbon{
        width:60px;
        font-size:14px;
        padding:4px;
        position:absolute;
        right:-25px;
        top:-12px;
        text-align:center;
        border-radius:25px;
        transform:rotate(20deg);
        background-color:#ff9800;
        color:white;
    }
</style>
</head>
<body>
    <h1>CSS Ribbon</h1>

    <button class="btn">A button for something cool <span class="ribbon">NEW</span></button>
</body>
</html>
