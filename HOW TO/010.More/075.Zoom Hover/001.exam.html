<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    .zoom{
        padding:50px;
        background-color:green;
        transition:transform .2s;
        width:200px;
        height:200px;
        margin:0 auto;
    }
    .zoom:hover{
        transform:scale(1.5);
    }
</style>
</head>
<body>
    <h1>Zoom on Hover</h1>
    <p>Hover over the div element.</p>

    <div class="zoom"></div>
</body>
</html>
