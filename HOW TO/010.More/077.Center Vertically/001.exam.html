<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        height:200px;
        position:relative;
        border:3px solid green;
    }
    .vertical-center{
        margin:0;
        position:absolute;
        top:50%;
        transform:translateY(-50%);
    }
</style>
</head>
<body>
    <h2>Vertical Center</h2>
    <p>In this example, we use positioning and the transform property to vertically center an element inside a container element:</p>

    <div class="container">
        <div class="vertical-center">
            <p>I am vertically centered.</p>
        </div>
    </div>
</body>
</html>
