<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div.container{
        text-align:center;
    }
    ul.myUL{
        display:inline-block;
        text-align:left;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>How To Center a List</h2>
        <ul class="myUL">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
    </div>
</body>
</html>
