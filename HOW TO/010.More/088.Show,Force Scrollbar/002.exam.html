<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        overflow-y:scroll;
        overflow-x:scroll;
    }
</style>
</head>
<body>
    <h2>Show scrollbars</h2>
    <p>This example will always shoow the scrollbars in a webpage.</p>
    <p>Try to remove one or both of the <strong>overflow</strong> properties to see the effect.</p>
</body>
</html>
