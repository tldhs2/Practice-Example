<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background:#f1f1f1;
    }
    .laptop{
        transform-origin:0 0;
        transform:scale(.6) translate(-50%);
        left:50%;
        position:absolute;
        width:1366px;
        height:800px;
        border-radius:6px;
        border-style:solid;
        border-color:black;
        border-width:24px 24px 80px;
        background-color:black;
    }
    .laptop:after{
        content:'';
        display:block;
        position:absolute;
        width:1600px;
        height:60px;
        margin:80px 0 0 -110px;
        background:black;
        border-radius:6px;
    }
    .laptop:before{
        content:'';
        display:block;
        position:absolute;
        width:250px;
        height:30px;
        bottom:-110px;
        left:50%;
        transform:translate(-50%);
        background:#f1f1f1;
        border-bottom-left-radius:5px;
        border-bottom-right-radius:5px;
        z-index:1;
    }
    .laptop .content{
        width:1366px;
        height:800px;
        overflow:hidden;
        border:none;
    }
</style>
</head>
<body>
    <div class="laptop">
        <div class="content">
            <iframe src="device.htm" style="width:100%; border:none; height:100%;"></iframe>
        </div>
    </div>
</body>
</html>
