<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .prevent-select{
        user-select:none;
    }
</style>
</head>
<body>
    <h1>Disable Text Selection</h1>

    <p>This text can be selected.</p>
    <p class="prevent-select">This text cannot be selected.</p>
</body>
</html>
