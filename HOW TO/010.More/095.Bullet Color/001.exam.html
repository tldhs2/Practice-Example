<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    li::marker{
        color:red;
    }
</style>
</head>
<body>
    <h2>Change Bullet Color of List Items</h2>

    <ul>
        <li>Adele</li>
        <li>Agnes</li>
        <li>Billy</li>
        <li>Bob</li>
    </ul>
</body>
</html>
