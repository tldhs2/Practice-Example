<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>The alt Attribute</h2>
    <p>The alt attribute should reflect the image content, so user who cannot see the image get an understanding of what the image contains:</p>

    <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">

</body>
</html>
