<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statement</b> to be executed by a computer.</p>

    <p id="demo"></p>

<script>
    let x, y, z;
    x = 5;
    y = 6;
    z = x + y;

    document.getElementById('demo').innerHTML = "The value of z is " + z + ".";
</script>
</body>
</html>
