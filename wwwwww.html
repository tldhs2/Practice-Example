<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
<style>
    *{
        box-sizing:border-box;
    }
    body{
        width:100%;
        height:100%;
    }
</style>
</head>
<body class="m-0 p-0">
    <div class="wrap">
        <div class="container">
            <div class="login bg-body w-25 border shadow-lg my-5 mx-auto">
                <div class="logo text-center">
                    LOGO
                </div>
                <div class="email p-3 w-100">
                    <label for="email">Email ID</label>
                    <input type="text" placeholder="email" name="email">
                </div>
                <div class="pwd p-3 w-100">
                    <label for="pwd">Password</label>
                    <input type="password" placeholder="password" name="pwd">
                </div>
                <div class="rm p-3 w-100">
                    <input type="checkbox" name="rm">
                    <label for="rm">remember</label>
                </div>
                <button type="submit">submit</button>
            </div>

            <div class="p-4 text-center">
                <table class="table table-primary table-striped table-hover w-100 border border-white border-5">
                    <tr>
                        <th class="text-danger">#</th>
                        <th class="text-success">1</th>
                        <th class="text-info">2</th>
                        <th class="text-warning">3</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td>aa</td>
                        <td>bb</td>
                        <td>cc</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>aa</td>
                        <td>bb</td>
                        <td>cc</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td>aa</td>
                        <td>bb</td>
                        <td>cc</td>
                    </tr>
                </table>
            </div>

            <!-- Flex bg -->
            <div class="dp position-fixed bottom-0 start-0 w-100">
                <div class="d-flex justify-content-evenly">
                    <div class="1 bg-primary flex-grow-1 order-2">
                        11
                    </div>
                    <div class="2 bg-success flex-grow-1 order-3">
                        22
                    </div>
                    <div class="3 bg-danger flex-grow-1 order-1">
                        33
                    </div>
                </div>
            </div>

            <!-- Float (Interactions) -->
            <div>
                <div class="p-3 user-select-none">
                    <div class="1 float-start bg-black text-white">
                        11
                    </div>
                    <div class="2 float-end bg-warning">
                        22
                    </div>
                    <div class="3 float-none bg-info text-center">
                        33
                    </div>
                </div>
            </div>
            
            <div class="grid">
                <!-- Link -->
                <div class="g-col-3 grid">
                    <div class="row g-col-6">
                        <p><a href="#" class="link-opacity-10">aaaaa</a></p>
                        <p><a href="#" class="link-underline-danger link-offset-3 link-underline-opacity-50">aaaaa</a></p>
                    </div>
                    <div class="row g-col-6">
                        <p><a href="#" class="link-underline-warning link-offset-1 link-offset-3-hover">aaaaa</a></p>
                        <p><a href="#" class="link-success">aaaaa</a></p>
                    </div>
                </div>

                <div class="grid g-col-9 gap-3">
                    <div class="p-2 g-col-6 border">111</div>
                    <div class="p-2 g-col-6 border">222</div>
                    <div class="p-2 g-col-6 border">333</div>
                    <div class="p-2 g-col-6 border">444</div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
